<html>
  <head>
    <title>Settlers of JS</title>
    <meta content="Dylan O'Shea" name="author">
    <meta charset="utf-8">
    <meta name="keywords" content="Settlers, Catan, boardgame">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/underscore.min.js"></script>

    <link href="./css/settlers.css" rel="stylesheet" type="text/css">
    <link href="./css/empty.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./js/constants.js"></script>
    <script type="text/javascript" src="./js/helpers.js"></script>
    <script type="text/javascript" src="./js/classes.js"></script>
    <script type="text/javascript" src="./js/runtime.js"></script>

  </head>
  <body>
    <header>
      <label>Players:</label>
      <div id='players'></div>
      <button onclick="game.add_player()">Add Player</button>
      <button onclick="game.populate_hexes()">Reset Hexes</button>
      <button onclick="game.populate_probabilities()">Reset Probabilities</button>
      <table id='resource-yields'>
        <thead>
          <tr>
            <th>Resource</th>
            <th>Hexes</th>
            <th>Dots</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <table id='player-stats'>
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Resources</th>
            <th>Dev Cards</th>
            <th>Soldiers</th>
            <th>VPs</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </header>

    <!-- The lovely hex images were designed by Ryan Schenk (http://ryanschenk.com/2010/11/settlers-of-catan-tiles/) -->
    <div id='board-pane'>
      <div id='board'>
        <div id='robber-container'>
          <img src='img/robber.png' id='robber'>
          <img src='img/robber_shadow.png' id='robber-shadow'>
        </div>

      </div>
    </div>
    <div id='sidebar'>
      <div id='controls'>
        <section class='subcontrol' id='setup'>
          <h3>Setup Game</h3>
          <ul>
            <li>Add Players</li>
            <li>Re-roll hexes</li>
            <li>Re-roll probabilities</li>
            ...until you're ready to
          </ul>
          <button id='finish-setup' onclick='game.finish_setup()'>Start the Game!</button>
        </section>

        <section class='subcontrol inactive' id='planting'>
          <h3>Disembark</h3>
          <p>You have arrived in the land of Catan and quickly setup settlements</p>
          <button id='finish-setup' onclick='game.finish_planting()'>Start the Game!</button>
        </section>

        <section class='subcontrol inactive' id='dice'>
          <div class='die'>
            <span>&#x2680;</span>
          </div>
          <div class='die'>
            <span>&#x2685;</span>
          </div>
          <button onclick='dice.start_roll()'>Roll Dice</button>
        </section>
        <section class='subcontrol inactive' id='building'>
          <h3>Buying and Building</h3>
        </section>
      </div>

      <div id='log'>
        <ul id='log-msgs'>
          <li class='log-msg'><b>Welcome to Settlers of JS</b></li>
          <hr>
        </ul>
      </div>
    </div>

    <input type="range" id="board-rotation" min="-180" max="180" oninput='rotate_board()'>
  </body>
</html>
